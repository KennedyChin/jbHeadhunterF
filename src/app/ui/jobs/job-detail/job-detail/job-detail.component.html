<header class="py-5 bg-blue img-opt">
    <div class="container px-5" *ngIf="(jobSub$ | async) as job">
        <div class="row justify-content-center text-white">
            <div class="col-lg-10  job_title">

                <h2 id="title" class="m-r30">
                    <b>{{job.jobName}}</b>
                </h2>
                <span class="text-white opacity-50 mb-2">職缺代碼：{{job.companY_JOB_ID}}</span>

                <div class="row row justify-content-start mb-2 mt-2">
                    <div class="col-lg-3 col-sm-12 mb-2">
                        <span class=" mr-2">
                            <i class="bi bi-geo-alt-fill"></i>
                            <span class="ml-2">{{job.whereToDo}}</span>
                        </span>
                    </div>
                    <div class="col-lg-4 col-sm-12 mb-2">
                        <span class=" mr-2">
                            <i class="bi bi-bag-fill"></i>
                            <span class="ml-2">{{job.jobCategory}}</span>
                        </span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</header>
<section style="background-image: linear-gradient(to top,  #f6f6f6, rgba(0, 0, 0, 0.0));">
    <div class="p-t50" style="margin-top:-5rem!important;">
        <div class="container section-full px-5" *ngIf="(jobSub$ | async) as job">
            <div class="row justify-content-md-center">
                <div class="col-lg-10 forgot_box shadow-sm">
                    <div class="job-info-box m-b-lg">
                        <h5 class="m-t-10 text-darkblue"><b>工作內容</b></h5>
                        <div class="keepmyformat">
                            {{job.jobContent??''}}
                        </div>
                        <div *ngIf="job.jobContent" class="keepmyformat">
                            &nbsp;
                        </div>
                        <h5 class="mt-2 text-darkblue"><b>條件要求</b></h5>

                        <div class="keepmyformat text-muted">
                            {{job.jobCondition??"無限制"}}
                        </div>
                    </div>
                    <div class="job_footer  bg-op95 fixed-sticky">
                        <div class="job-detail-sticky-links pd_tb-sm">
                            <div class="row justify-content-md-center my-2">
                                <div class="col-lg-3 mb-2">
                                    <button class="btn btn-orange btn-block" (click)="sendResume(job)"><i
                                            class="bi bi-envelope"></i> 上傳履歷</button>
                                </div>
                                <div class="col-lg-3 mb-2">
                                    <div class="btn btn-secondary btn-block" *ngIf="isJobSaved(job) else likeIt"
                                        (click)="saveThisJob(job)">
                                        <i class="bi bi-star"></i> 解除收藏
                                    </div>
                                    <ng-template #likeIt>
                                        <div class="btn btn-outline-darkblue btn-block" (click)="saveThisJob(job)">
                                            <i class="bi bi-star"></i> 收藏
                                        </div>
                                    </ng-template>
                                </div>
                            </div>

                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
